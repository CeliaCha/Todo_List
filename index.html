<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todolist Célia</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/materialize.min.css">
	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body>

	<!-- MAIN PAGE  -->
	<div class="container">
		<!-- Début formulaire -->
		<form class="col s6">
			<div class="row">
				<div class="input-field col s6">
					<input type="text" id="defineTask">
				</div>
			</div>
			<a class="waves-effect waves-light btn" id="submitTask">Ajouter</a>
		</form>
		<!-- Fin du formulaire -->
		<!-- Début Liste des tâches -->
		<div class="row">
			<div class="col s12 m10">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Liste des tâches</span>
						<ul id="viewTasks">
						</ul>
					</div>
				</div>
			</div>
		</div>



	<form>
	 <p>
		 <input name="filtres" type="radio" id="todo"/>
		 <label for="todo">Tâches en attente.</label>
	 </p>
	 <p>
		 <input name="filtres" type="radio" id="done"/>
		 <label for="done">Tâches faites.</label>
	 </p>
	 <p>
		 <input name="filtres" type="radio" id="alltasks" />
		 <label for="alltasks">Toutes les tâches.</label>
	 </p>
 </form>

 	</div>





	<!--  -->
	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/materialize.min.js"></script>
	<script src="dist/js/app.js"></script>
</body>
</html>
