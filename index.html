<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Todolist Célia</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="dist/css/materialize.min.css">
	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body>


	<!-- MAIN PAGE  -->
	<div class="container ">
		<!-- Début formulaire -->
		
		<div class="row">
			<form class="col s10">
				<div class="input-field col s6">
					<input type="text" id="defineTask" class= "validate">
					<label for="defineTask">Nouvelle tâche</label>
				</div>

				<div class="input-field col s3"  id="categoryChoice">
					<select>
						<option value="" disabled selected>Liste</option>
						<option class="red" value="Simplon">Simplon</option>
						<option value="Administratif">Administratif</option>
						<option value="Perso">Perso</option>
					</select>
				</div>

				<div class="input-field col s3">
					<button class="btn waves-effect waves-light" type="submit" name="action" id="submitTask">Ajouter</button>
				</div>
				
			</form>
		</div>
		<!-- Fin du formulaire -->
		<!-- Début Liste des tâches -->
		<div class="row">
			<div class="col s10">
				<div class="card teal lighten-4">
					<div class="card-content white-text">
						<!-- <span class="card-title">Liste des tâches</span> -->
						<ul id="viewTasks">
						</ul>
					</div>
				</div>
			</div>
		</div>



		<form>
			<p>
				<input name="filtres" type="radio" id="todo"/>
				<label for="todo">Tâches en attente.</label>
			</p>
			<p>
				<input name="filtres" type="radio" id="done"/>
				<label for="done">Tâches faites.</label>
			</p>
			<p>
				<input name="filtres" type="radio" id="alltasks" />
				<label for="alltasks">Toutes les tâches.</label>
			</p>
		</form>

	</div>



	<div class="fixed-action-btn horizontal">
		<a class="btn-floating btn-large red">
			<i class="material-icons">menu</i>
		</a>
		<ul>
			<li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
			<li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
			<li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
			<li><a class="btn-floating blue">bloub</a></li>
		</ul>
	</div>


	<!--  -->
	<script src="dist/js/jquery.min.js"></script>
	<script src="dist/js/materialize.min.js"></script>
	<script src="dist/js/app.js"></script>
</body>
</html>
